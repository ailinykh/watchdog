name: ci

on:
  push:
    branches: main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      
      - name: Restore Go cache
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go get .
      
      - name: Build
        run: go build -v ./...
      
      - name: Test with the Go CLI
        run: go test -v ./... -coverprofile=coverage.txt -race -covermode=atomic
      
      # - name: Upload coverage reports to Codecov
      #   uses: codecov/codecov-action@v5
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}

  build-and-push-image:
    permissions:
      packages: write
    needs:
      - build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set short revision as env variable
        run: echo "SHORT_REV=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:prod
            ghcr.io/${{ github.repository }}:${{ env.SHORT_REV }}